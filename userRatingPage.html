  <h1 style="text-align: center;">We invite you to rate your favorite games!</h1>
<img src="https://uploads-us-west-2.insided.com/klaviyo-en/attachment/54f7a46b-8076-485a-a7ee-5fb82af483ac_thumb.png" alt="share your thoughts" style="width: 500px; height: 250px; display: block; margin: auto;">
<div class="container-rating">
    <form id="gameRatingForm">
        <div class="form-group">
            <label for="gameName">Game Name:</label>
            <input type="text" id="gameName" name="gameName" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit Rating">
        </div>
    </form>
    <div id="message"></div>
</div>
